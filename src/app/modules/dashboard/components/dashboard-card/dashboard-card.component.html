<mat-card
  appearance="outlined"
  class="sl-dashboard-card"
  [class.mod-clickable]="clickable"
>
  <img
    [ngSrc]="imageUrl"
    width="96"
    height="96"
    [alt]="name"
  >

  <h4 class="sl-dashboard-card-name">{{ name }}</h4>

  <div class="sl-dashboard-card-content">
    <ng-content></ng-content>
  </div>
</mat-card>
